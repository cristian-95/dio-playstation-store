<div class="card-container">
  <a href="">
  <div class="card-cover">
    <img src="{{imgUrl}}"
     alt={{gameTitle}}
     height="500px">
  </div>
    <app-card-label
    gameLabel={{label}}
    ></app-card-label>
    <app-card-pricing
    gameCondition={{gameCondition}}
    cardText={{cardText}}
    gameValue={{gameValue}}
    console={{console}}
    >
    </app-card-pricing>
  </a>
</div>
